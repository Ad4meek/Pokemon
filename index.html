<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./res/style/style.css" />
    <link rel="icon" href="./res/img/favicon/favicon.png" type="image/x-icon" />
    <title>Pokemon</title>
  </head>
  <body>
    <div id="battleground">
      <div id="pokemonStats">
        <div id="myPokemonStats">
          <div id="myPokemonName"></div>
          <div id="myPokemonHp"></div>
        </div>
        <div id="enemyPokemonStats">
          <div id="enemyPokemonName"></div>
          <div id="enemyPokemonHp"></div>
        </div>
      </div>
      <div id="pokemonImages">
        <div id="myPokemonImage"></div>
        <div id="enemyPokemonImage"></div>
      </div>
      <div id="optionBar">
        <div id="info"></div>
        <div id="options">
          <button id="tackle">TACKLE</button>
          <button id="specialAttack">SPECIAL ATTACK</button>
          <button id="back">LEAVE</button>
        </div>
      </div>
    </div>
    <button id="inventoryButton">MY INVENTORY</button>
    <div id="inventory">
      <div id="myInventory">
        <div id="firstInventoryPokemon">
          <div id="firstInventoryPokemonImage"></div>
          <div id="firstPokemonStats">
            <div id="firstPokemonName"></div>
            <div id="firstPokemonHp"></div>
            <div id="firstPokemonDamage"></div>
            <div id="firstPokemonType"></div>
            <div id="firstPokemonSpeed"></div>
            <div id="firstPokemonLevel"></div>
          </div>
        </div>
        <div id="secondInventoryPokemon">
          <div id="secondInventoryPokemonImage"></div>
          <div id="secondPokemonStats">
            <div id="secondPokemonName"></div>
            <div id="secondPokemonHp"></div>
            <div id="secondPokemonDamage"></div>
            <div id="secondPokemonType"></div>
            <div id="secondPokemonSpeed"></div>
            <div id="secondPokemonLevel"></div>
          </div>
        </div>
        <div id="thirdInventoryPokemon">
          <div id="thirdInventoryPokemonImage"></div>
          <div id="thirdPokemonStats">
            <div id="thirdPokemonName"></div>
            <div id="thirdPokemonHp"></div>
            <div id="thirdPokemonDamage"></div>
            <div id="thirdPokemonType"></div>
            <div id="thirdPokemonSpeed"></div>
            <div id="thirdPokemonLevel"></div>
          </div>
        </div>
      </div>
      <button id="backInventory">BACK</button>
    </div>
    <div id="pokemonSelect">
      <div id="firstPokemon"></div>
      <div id="secondPokemon"></div>
      <div id="thirdPokemon"></div>
    </div>
    <div id="selectFirstPokemon">
      <div id="pokemonSelection">
        <div id="firstPokemonSelect">
          <div id="firstPokemonImage"></div>
          <div id="firstPokemonName">GALEWING</div>
          <div id="firstPokemonHp">Hp: 40</div>
          <div id="firstPokemonDamage">Damage: 1</div>
          <div id="firstPokemonType">Type: Electric</div>
          <div id="firstPokemonSpeed">Speed: 1</div>
          <div id="firstPokemonLevel">Level :1</div>
        </div>
        <div id="secondPokemonSelect">
          <div id="secondPokemonImage"></div>
          <div id="secondPokemonName">SHADOWFANG</div>
          <div id="secondPokemonHp">Hp: 30</div>
          <div id="secondPokemonDamage">Damage: 2</div>
          <div id="secondPokemonType">Type: Shadow</div>
          <div id="secondPokemonSpeed">Speed: 1</div>
          <div id="secondPokemonLevel">Level: 1</div>
        </div>
        <div id="thirdPokemonSelect">
          <div id="thirdPokemonImage"></div>
          <div id="thirdPokemonName">FROSTBITE</div>
          <div id="thirdPokemonHp">Hp: 20</div>
          <div id="thirdPokemonDamage">Damage: 3</div>
          <div id="thirdPokemonType">Type: Ice</div>
          <div id="thirdPokemonSpeed">Speed: 1</div>
          <div id="thirdPokemonLevel">Level: 1</div>
        </div>
      </div>
      <div id="selectInfo"></div>
    </div>
    <canvas id="pokemonCanvas" width="1600" height="800"></canvas>
    <script type="module" src="./res/js/main.js"></script>
  </body>
</html>
