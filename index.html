<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./res/style/style.css" />
    <link rel="icon" href="./res/img/favicon/favicon.png" type="image/x-icon" />
    <title>Pokemon</title>
  </head>
  <body>
    <div id="battleground">
      <div id="pokemonStats">
        <div id="myPokemonStats">
          <div id="myPokemonName"></div>
          <div id="myPokemonHp"></div>
        </div>
        <div id="enemyPokemonStats">
          <div id="enemyPokemonName"></div>
          <div id="enemyPokemonHp"></div>
        </div>
      </div>
      <div id="pokemonImages">
        <div id="myPokemonImage"></div>
        <div id="enemyPokemonImage"></div>
      </div>
      <div id="optionBar">
        <div id="info"></div>
        <div id="options">
          <button id="tackle">TACKLE</button>
          <button id="specialAttack">SPECIAL ATTACK</button>
          <button id="back">LEAVE</button>
        </div>
      </div>
    </div>
    <div id="inventory">
      <button id="levelup">LEVEL UP</button>
      <div id="inventoryPokemons">
        <div id="myInventory">
          <div id="firstInventoryPokemon"></div>
          <div id="secondInventoryPokemon"></div>
          <div id="thirdInventoryPokemon"></div>
        </div>
        <div id="allPokemons">
          <div id="firstLayer">
            <div id="pokemon1"></div>
            <div id="pokemon2"></div>
            <div id="pokemon3"></div>
          </div>
          <div id="secondLayer">
            <div id="pokemon4"></div>
            <div id="pokemon5"></div>
            <div id="pokemon6"></div>
          </div>
          <div id="thirdLayer">
            <div id="pokemon7"></div>
            <div id="pokemon8"></div>
            <div id="pokemon9"></div>
          </div>
        </div>
      </div>
      <div id="backInventory">BACK</div>
    </div>
    <div id="pokemonSelect">
      <div id="firstPokemon"></div>
      <div id="secondPokemon"></div>
      <div id="thirdPokemon"></div>
    </div>
    <canvas id="pokemonCanvas" width="1600" height="800"></canvas>
    <script type="module" src="./res/js/main.js"></script>
  </body>
</html>
