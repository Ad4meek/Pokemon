<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./res/style/style.css" />
    <link rel="icon" href="./res/img/favicon/favicon.png" type="image/x-icon" />
    <title>Pokemon</title>
  </head>
  <body>
    <div id="battleground">
      <div class="options">
        <button id="back">LEAVE</button>
        <button id="tackle">TACKLE</button>
        <button id="specialAttack">SPECIAL ATTACK</button>
      </div>
      <div class="myPokemon">
        <div id="myPokemonName">PIKACHU</div>
        <div id="myPokemonHp">20 HP</div>
      </div>
      <div class="enemyPokemon">
        <div id="enemyPokemonName">CHARIZARD</div>
        <div id="enemyPokemonHp">20 HP</div>
      </div>
      <div id="myPokemonImage"></div>
      <div class="myPokemonGround"></div>
      <div id="enemyPokemonImage"></div>
      <div class="enemyPokemonGround"></div>
    </div>
    <canvas id="vancas" width="1600" height="800"></canvas>
    <script type="module" src="./res/js/main.js"></script>
    <script src="./res/js/battle.js"></script>
  </body>
</html>
